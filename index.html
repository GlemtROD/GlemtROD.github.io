<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Fotos para Belen V</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background: linear-gradient(to bottom, #1e3163, #ffcccc);
        }


        header {
            background-color: #4382b5;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        header h1 {
            font-size: 36px;
        }

        .album {
            max-width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: #0d2043;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .album img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .album h2 {
            font-size: 24px;
            color: #ffffff;
        }

        .album p {
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Álbum de Fotos Especial para Belen V</h1>
    </header>
    <div class="album">
        <img src="Imagenes/Foto1.jpg" alt="Foto 1">
        <h2>Momento Especial 1</h2>
        <p>Un recuerdo inolvidable que compartimos juntos.</p>
    </div>
    <div class="album">
        <img src="Imagenes/Foto1.jpg" alt="Foto 2">
        <h2>Momento Especial 2</h2>
        <p>Otro hermoso recuerdo de nuestro tiempo juntos.</p>
    </div>
    <!-- Agrega más divs .album para más fotos -->
</body>
</html>
